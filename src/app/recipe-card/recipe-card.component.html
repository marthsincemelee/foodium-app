<div *ngIf="recipeService.dataLoaded" itemtype="http://schema.org/Recipe">
  <nz-card nzTitle="{{recipe.name}}" [nzExtra]="extraTemplate">
    <span nz-typography>
      Link zum Rezept:
        <a href="{{recipe.recipe_link}}" target="_blank">
          Click here
          <Link />
        </a>
      </span>

    <nz-list nzSize="small" style="margin-top: 2vh">
      <nz-list-header>Inhaltsliste</nz-list-header>
      <nz-list-item *ngFor="let ingredient of recipe.ingredients">
        <span itemprop="ingredient">
          <span nz-typography>{{ingredient.amount}}</span>
          <span nz-typography>{{ingredient.unit}}</span>
          <span nz-typography>{{ingredient.name}}</span>
        </span>
      </nz-list-item >
    </nz-list>
  </nz-card>

  <ng-template #extraTemplate>
    <i nz-icon nzType="star" nzTheme="outline" [nzTheme]="'twotone'" [nzTwotoneColor]="'#e8d85e'"></i>
  </ng-template>
</div>
